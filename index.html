<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<button type="button" onclick="tombol()" name="tombol()">Jalankan</button>
	<br/>
	<br/>
	<hr/>
	Atribut <b>getNamedItem()</b> :
	<p id="1">contoh</p>
	<hr/>
	Atribut <b>name()</b> :
	<p id="2">contoh</p>
	<hr/>
	Atribut <b>length()</b> :
	<p id="3">contoh</p>
	<hr/>
	<script type="text/javascript">
		function tombol() {
			var a = document.getElementsByTagName("button")[0];
			var x = a.attributes.getNamedItem("onclick").value;
			document.getElementById("1").innerHTML = x;

			var y = a.attributes[0].name;
			document.getElementById("2").innerHTML = y;

			var z = a.attributes.length;
			document.getElementById("3").innerHTML = z;
			console.log(x);
			console.log(y);
			console.log(z);
		}
	</script>
        
</body>
</html>
